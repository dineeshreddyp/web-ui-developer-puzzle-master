<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div *ngFor="let b of readingList$ | async">
  <div class="reading-list-item" >
   
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" [alt]="b.title + 'by' + b.authors.join(',')"  />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
        data-testing="remove-book"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
   
  </div>
  <div>
    <mat-checkbox class="mark-complete" data-testing="complete-checkbox" (change)="readingStatus($event, b)" [(ngModel)]="b.finished"  >Finished</mat-checkbox>
    <span data-testing="finished-date" *ngIf="b.finishedDate">&nbsp; on {{b.finishedDate}}</span>
  </div>
    <hr/>
</div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
